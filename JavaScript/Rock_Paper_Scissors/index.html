<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/Rock-Paper-Scissors.css">
  
</head>
  <body>
    <div class="main-div">
      <h3>Rock Paper Scissors</h3>
      <button class="moves-button js-rock-button"><img src="images/rock.png" alt="Rock"></button>
  
      <button class="moves-button js-paper-button"><img src="images/paper.png" alt="Paper"></button>
  
      <button class="moves-button js-scissors-button"><img src="images/scissors.png" alt="Scissors"></button>
  
      <p class="js-result"></p>
      <p class="js-moves"></p>
  
      <p class="js-score">Wins: 0, Losses: 0,Ties: 0</p>
  
      <button class="reset-button js-reset-button">
        <span>Reset Score</span>
  
      </button>
  
      <button class="autoplay-button js-autoplay-button">Auto Play</button>
  
      <p class="reset-request"></p>
    </div>
  
  
    <script src="scripts/Rock-Paper_scissors.js"></script>
  </body>
  
</html>
